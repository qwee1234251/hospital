<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>護士列表</title>
</head>
<body>
    <h1>護士列表</h1>
    <a th:href="@{/}">回首頁</a> |
    <a th:href="@{/nurses/new}">新增護士</a>
    <table border="1">
        <thead>
            <tr>
                <th>員工編號</th>
                <th>姓名</th>
                <th>最後更新時間</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="nurse : ${nurses}">
                <td th:text="${nurse.employeeId}">ID</td>
                <td th:text="${nurse.name}">Name</td>
                <td th:text="${#temporals.format(nurse.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="@{'/nurses/edit/' + ${nurse.employeeId}}">編輯</a> |
                    <a th:href="@{'/nurses/delete/' + ${nurse.employeeId}}">刪除</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
